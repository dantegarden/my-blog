<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/common/header :: head(~{::title})">
  <title>分类管理</title>
</head>
<body>

<!--导航-->
<nav th:replace="admin/common/nav :: menu(2)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small" >
</nav>

<div class="ui attached pointing menu">
  <div class="ui container">
    <div class="right menu">
      <a href="#" th:href="@{/admin/types/input}" class="active item">编辑</a>
      <a href="#" th:href="@{/admin/types}" class="teal  item">列表</a>
    </div>
  </div>
</div>

  <!--中间内容-->
  <div  class="m-container-small m-padded-tb-big">
    <div class="ui container">
      <form action="#" method="post"  th:object="${type}" th:action="*{id}==null ? @{/admin/types} : @{/admin/types/{id}(id=*{id})} "  class="ui form">
        <input type="hidden" name="id" th:value="*{id}">
        <div class=" field">
          <div class="ui left labeled input">
            <label class="ui teal basic label">名称</label>
            <input type="text" name="name" placeholder="分类名称" th:value="*{name}" >
          </div>
        </div>

        <div class="ui negative message" th:unless="${#strings.isEmpty(message)}"  >
          <i class="close icon"></i>
          <div class="header">验证失败</div>
          <p th:text="${message}">提交信息不符合规则</p>
        </div>

        <div class="ui right aligned container">
          <button type="button" class="ui button" onclick="window.history.go(-1)" >返回</button>
          <button class="ui teal submit button">提交</button>
        </div>

      </form>
    </div>
  </div>

<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>

<!--底部footer-->
<footer th:replace="common/footer :: footer" class="ui inverted vertical segment m-padded-tb-massive">
</footer>
<th:block th:replace="admin/common/scripts :: script"></th:block>

<script>

  $('.ui.dropdown').dropdown({
    on : 'hover'
  });

  $('.ui.form').form({
    fields : {
      title : {
        identifier: 'name',
        rules: [{
          type : 'empty',
          prompt: '请输入分类名称'
        }]
      }
    }
  });

  //消息提示关闭初始化
  $('.message .close').on('click', function () {
      $(this).closest('.message').transition('fade');
  });
</script>

</body>
</html>
